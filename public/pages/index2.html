<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="../angularJS/app.js"></script>
    <script src="../angularJS/factory.js"></script>
    <script src="../angularJS/controller.js"></script>
</head>

<body ng-app="myForm">
    <div ng-controller="myctrl">
        <form name="regForm" ng-submit="formSubmit(regForm.$valid)" novalidate>

            <p>Name: <br>
                <input type="text" ng-model="userForm.name" placeholder="Type Name" required name="name">
                <span style="color:red" ng-show="regForm.name.$dirty && regForm.name.$invalid">
  <span ng-show="regForm.name.$error.required||regForm.name">Username is required.</span>
                </span>
            </p>

            <p>Age: <br>
                <input type="date" max="{{minAge | date:'yyyy-MM-dd'}}" ng-model="userForm.age" required>
            </p>

            <p>E-MAil: <br>
                <input type="email" ng-model="userForm.email" placeholder="Type E-Mail" required name="email">
                <span style="color:red" ng-show="regForm.email.$dirty && regForm.email.$invalid">
                <span ng-show="regForm.email.$error.required||regForm.email">Email is required.</span>
                <span ng-show="regForm.email.$error.email||regForm.email">Invalid email address.</span>
                </span>
            </p>

            <p>Phone No.: <br>
                <input type="number" ng-model="userForm.phone" placeholder="Type Phone Number" ng-minlength="10" required name="phone">
                <span ng-if="!regForm.phone.$valid"></span>
            </p>
            <input type="submit" value="submit">
        </form>


        <div ng-if="errorMessage">
            <h2>{{ errorMessage }}</h2>
        </div>
    </div>
</body>

</html>
